server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    discovery:
      enabled: true
    gateway:
      server:
        webflux:
          enabled: true
          discovery:
            locator:
              lower-case-service-id: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


